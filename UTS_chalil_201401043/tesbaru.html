      <script>
        $(document).ready(function(){
          $('th, td').mouseenter(function(){
            $(this).css({
              'background-color' : 'black',
              'color' : 'white'
            });
          })

          $('th, td').mouseleave(function(){
            $(this).removeAttr('style');
          })
        });
      </script>
